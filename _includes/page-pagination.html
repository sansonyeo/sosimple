<!-- [olvi-2021-03-10] Previous, Next 텍스트에 <em> 태그 추가 -->
<nav class="page-pagination" role="navigation">
  {% if page.previous %}
    <a class="page-previous" href="{{ page.previous.url | relative_url }}">
      <h4 class="page-pagination-label"><em>{{ site.data.text[site.locale].previous | default: 'Previous' }}</em></h4>
      <span class="page-pagination-title">
        <i class="fas fa-arrow-left"></i> {{ page.previous.title | markdownify | strip_html }}
      </span>
    </a>
  {% endif %}

  {% if page.next %}
    <a class="page-next" href="{{ page.next.url | relative_url }}">
      <h4 class="page-pagination-label"><em>{{ site.data.text[site.locale].next | default: 'Next' }}</em></h4>
      <span class="page-pagination-title">
        {{ page.next.title | markdownify | strip_html }} <i class="fas fa-arrow-right"></i>
      </span>
    </a>
  {% endif %}
</nav>
