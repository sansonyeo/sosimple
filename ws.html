<div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$("[id*=btnExec]").click(function () {
				var txtTableName = $("[id*=txtTableName]").val();
				var txtCondition = $("[id*=txtCondition]").val();

				console.log(txtTableName);
				console.log(txtCondition);

				$.ajax({
					type: "POST",
					url: "https://121.167.154.99/WebService1.asmx?op=SelectTableJson",
					data: "{ table_name: '" + txtTableName + "'}",
					contentType: "application/json; charset=utf-8",
					dataType: "json",
					success: function (r) {
						alert(r.d);
					},
					error: function (r) {
						alert(r.responseText);
					},
					failure: function (r) {
						alert(r.responseText);
					}
				});
				return false;
			});
		});
	</script>

	<form>
		<input type='text' id='txtTableName' />
		<input type='text' id='txtCondition' />
		<input type='button' id='btnExec' value='Exec' />
	</form>

</div>
