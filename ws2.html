<html>
<head>
    <title></title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#BTNSERVICE").click(function (event) {
                var webserUrl = "http://121.167.154.99:86/WebService1.asmx?op=SelectTest";
                var soapRequest =
'<?xml version="1.0" encoding="utf-8"?><soap:Envelope xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:soap="http://schemas.xmlsoap.org/soap/envelope/">  <soap:Body>    <SelectTestResponse xmlns="http://mt8848.kr/">      <SelectTestResult>string</SelectTestResult>    </SelectTestResponse>  </soap:Body></soap:Envelope>';

                $.ajax({
                    type: "POST",
                    url: webserUrl,
                    contentType: "text/xml",
                    dataType: "xml",
                    data: soapRequest,
                    success: SuccessOccur,
                    error: ErrorOccur
                });
            });
        });
        function SuccessOccur(data, status, req) {
            if (status == "success")
                alert(req.responseText);
        }
        function ErrorOccur(data, status, req) {
            alert(req.responseText + " " + status);
        }
    </script>
</head>
<body>
    <form runat="server">
    <asp:button id="BTNSERVICE" runat="server" text="BTNSERVICE" />
    SAMPLE Application to test service
    </form>
</body>
</html>
